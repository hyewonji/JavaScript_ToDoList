<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>ToDoList_HW</title>
    <link rel="stylesheet"  type="text/css" href="index.css">
</head>

<body>
    <div class="content">
        <header class="header">
            <div class="js-clock">
                <h3 class="realTimeDate">yyyy.mm.dd(aa)</h3>
                <h3 class="realTimeClock">00:00</h3>
                <h3 class="realTimeWeather">☀️</h3>
            </div>

            <div class="js-toDoBoard">
                <form class="toDoForm">
                    <h1 class="title">To Do List</h1>
                    <input type="text" placeholder="Write a to do">
                </form>
            </div>
        </header>
        <main class="main">
            <ul class="toDoList" id="toDoList"></ul>
        </main>
        <div class="state">
            <div class="js-btn">
                <div class="all allChecked">Check All</div>
                <div class="all allUnChecked">Unchek All</div>
                <div class="all allDeleted">Delete All</div>
            </div>
            
            <div class="js-count">
                <div class="count">0/0</div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="date.js"></script>
    <script src="todo.js"></script>
    <script src="favicon.js"></script>
</body>

</html>
