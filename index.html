<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList_HW</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="js-clock">
        <h3 class="realTimeDate">yyyy.mm.dd(aa)</h3>
        <h3 class="realTimeClock">00:00</h3>
    </div>

    <div class="toDoBoard">
        <form class="js-toDo">
            <h1 class="title">To Do List</h1>
            <input type="text" placeholder="Write a to do" size="100px">
        </form>
        <ul class="js-toDoList">
        </ul>
    </div>
    <script src="clock.js"></script>
    <script src="date.js"></script>
    <script src="todo.js"></script>
</body>

</html>
